<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .theme-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #4a5568;
    color: white;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 1.5rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.theme-toggle:hover {
    background-color: #2d3748;
}

.profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
}

.banner {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 1rem;
}

.stat-item {
    background-color: #f3f4f6;
    border-radius: 0.5rem;
    padding: 1rem;
    text-align: center;
}

.dark .stat-item {
    background-color: #374151;
}

.chart-container {
    width: 100%;
    max-width: 600px;
    margin: 2rem auto;
}


    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div id="app" class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 dark:text-white">Perfil de Usuário</h1>
        </header>

        <main>
            <div id="profile-display" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
                <!-- O conteúdo do perfil será inserido aqui dinamicamente -->
            </div>

            <div id="profile-edit" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 hidden">
                <!-- O formulário de edição será inserido aqui dinamicamente -->
            </div>
        </main>

        <footer class="mt-8 text-center text-gray-600 dark:text-gray-400">
            <p>&copy; 2023 Sistema de Perfil Profissional. Todos os direitos reservados.</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom JS -->
    <script src="app.js" type="module"></script>
</body>
</html>
