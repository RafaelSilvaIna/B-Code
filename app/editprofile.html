<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(45deg, #3490dc, #6574cd, #9561e2);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Editar Perfil</h1>
        <div class="bg-white rounded-lg shadow-lg p-6">
            <form id="profileForm">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="profilePic">
                        Foto de Perfil
                    </label>
                    <div class="flex items-center">
                        <img id="profilePicPreview" src="https://via.placeholder.com/150" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover mr-4">
                        <div>
                            <input type="file" id="profilePicInput" accept="image/*" class="hidden">
                            <button type="button" id="changeProfilePic" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                Alterar Foto
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="bannerPic">
                        Imagem de Banner
                    </label>
                    <div class="relative">
                        <img id="bannerPicPreview" src="https://via.placeholder.com/1000x200" alt="Banner Picture" class="w-full h-48 object-cover rounded-lg">
                        <input type="file" id="bannerPicInput" accept="image/*" class="hidden">
                        <button type="button" id="changeBannerPic" class="absolute bottom-2 right-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Alterar Banner
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Nome de Usuário
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Seu nome de usuário">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="fullName">
                        Nome Completo
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fullName" type="text" placeholder="Seu nome completo">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="bio">
                        Biografia
                    </label>
                    <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="bio" rows="4" placeholder="Conte-nos sobre você"></textarea>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="twitter">
                        Twitter
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="twitter" type="text" placeholder="Seu perfil do Twitter">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="linkedin">
                        LinkedIn
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="linkedin" type="text" placeholder="Seu perfil do LinkedIn">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="github">
                        GitHub
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="github" type="text" placeholder="Seu perfil do GitHub">
                </div>

                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Salvar Alterações
                    </button>
                    <a href="dashboard.html" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                        Voltar para o Dashboard
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Image Cropper Modal -->
    <div id="cropperModal" class="fixed z-10 inset-0 overflow-y-auto hidden">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                Ajustar Imagem
                            </h3>
                            <div class="mt-2">
                                <div id="cropperContainer">
                                    <img id="cropperImage" src="" alt="Image to crop">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="saveCroppedImage" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Salvar
                    </button>
                    <button type="button" id="cancelCrop" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD4FmKe7ei-mcKH4flhnXq9TtwmxfUeq5k",
            authDomain: "b-code-881b2.firebaseapp.com",
            databaseURL: "https://b-code-881b2-default-rtdb.firebaseio.com",
            projectId: "b-code-881b2",
            storageBucket: "b-code-881b2.firebaseapp.com",
            messagingSenderId: "199379425544",
            appId: "1:199379425544:web:2e9ac129c58ca9ee37b4bd",
            measurementId: "G-9FEKL6WX7C"
        };

        firebase.initializeApp(firebaseConfig);

        let currentUser = null;
        let cropper = null;
        let currentImageType = null;

        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                loadUserData();
            } else {
                window.location.href = 'login.html';
            }
        });

        function loadUserData() {
            firebase.database().ref('users/' + currentUser.uid).once('value').then((snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    document.getElementById('username').value = userData.username || '';
                    document.getElementById('fullName').value = userData.fullName || '';
                    document.getElementById('bio').value = userData.bio || '';
                    document.getElementById('twitter').value = userData.socialLinks?.twitter || '';
                    document.getElementById('linkedin').value = userData.socialLinks?.linkedin || '';
                    document.getElementById('github').value = userData.socialLinks?.github || '';
                    
                    if (userData.profilePic) {
                        document.getElementById('profilePicPreview').src = userData.profilePic;
                    }
                    if (userData.banner) {
                        document.getElementById('bannerPicPreview').src = userData.banner;
                    }
                }
            });
        }

        document.getElementById('profileForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const userData = {
                username: document.getElementById('username').value,
                fullName: document.getElementById('fullName').value,
                bio: document.getElementById('bio').value,
                socialLinks: {
                    twitter: document.getElementById('twitter').value,
                    linkedin: document.getElementById('linkedin').value,
                    github: document.getElementById('github').value
                }
            };

            firebase.database().ref('users/' + currentUser.uid).update(userData)
                .then(() => {
                    alert('Perfil atualizado com sucesso!');
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error('Erro ao atualizar perfil:', error);
                    alert('Erro ao atualizar perfil. Por favor, tente novamente.');
                });
        });

        document.getElementById('changeProfilePic').addEventListener('click', () => {
            document.getElementById('profilePicInput').click();
        });

        document.getElementById('changeBannerPic').addEventListener('click', () => {
            document.getElementById('bannerPicInput').click();
        });

        document.getElementById('profilePicInput').addEventListener('change', (e) => {
            handleImageUpload(e, 'profile');
        });

        document.getElementById('bannerPicInput').addEventListener('change', (e) => {
            handleImageUpload(e, 'banner');
        });

        function handleImageUpload(event, type) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('cropperImage').src = e.target.result;
                    document.getElementById('cropperModal').classList.remove('hidden');
                    currentImageType = type;
                    
                    if (cropper) {
                        cropper.destroy();
                    }
                    
                    cropper = new Cropper(document.getElementById('cropperImage'), {
                        aspectRatio: type === 'profile' ? 1 : 5,
                        viewMode: 1,
                    });
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('saveCroppedImage').addEventListener('click', () => {
            const croppedImageData = cropper.getCroppedCanvas().toDataURL('image/jpeg');
            if (currentImageType === 'profile') {
                document.getElementById('profilePicPreview').src = croppedImageData;
            } else {
                document.getElementById('bannerPicPreview').src = croppedImageData;
            }
            uploadImage(croppedImageData, currentImageType);
            document.getElementById('cropperModal').classList.add('hidden');
        });

        document.getElementById('cancelCrop').addEventListener('click', () => {
            document.getElementById('cropperModal').classList.add('hidden');
        });

        function uploadImage(imageData, type) {
            const storageRef = firebase.storage().ref();
            const imageRef = storageRef.child(`${currentUser.uid}/${type}.jpg`);
            
            imageRef.putString(imageData, 'data_url').then((snapshot) => {
                snapshot.ref.getDownloadURL().then((downloadURL) => {
                    const updates = {};
                    updates[type === 'profile' ? 'profilePic' : 'banner'] = downloadURL;
                    firebase.database().ref('users/' + currentUser.uid).update(updates);
                });
            }).catch((error) => {
                console.error('Erro ao fazer upload da imagem:', error);
                alert('Erro ao fazer upload da imagem. Por favor, tente novamente.');
            });
        }
    </script>
</body>
    </html>
